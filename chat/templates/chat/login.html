{% extends "base.html" %} {% block content %}
<form action="login?next={{ next }}" method="post">
  {% csrf_token %}
  <h2>Log in</h2>
  {% if error_message %}
  <p class="error">{{ error_message }}</p>
  {% endif %}
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" name="username" type="text" id="username" required>
    <label class="mdl-textfield__label" for="username">Username</label>
  </div>
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" name="password" type="password" id="password" required>
    <label class="mdl-textfield__label" for="password">Password</label>
  </div>
  <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Submit</button>
</form>
<p>Not a member yet? <a href="register" class="mdl-button mdl-js-button mdl-button--accent">Sign up!</a></p>
{% endblock %}
